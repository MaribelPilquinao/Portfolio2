{% extends 'layout.html' %}

{% block content%}

<h1 class="fs-2">Mi experiecia<h1>
    <h3>Experiencia laboral y educativa {{total_posts}} {{total_posts|pluralize}}</h3>

{% for post in posts %}

<div class="py-3 card-exp">
    <div class="card card-body">
        <div class="row">
            <div class="col-3">
                <img class="img-fluid" src="{{post.image.url}}" alt="{{post.title}}">
            </div>
            <div class="col-9">
                <h2>{{post.title}}</h2>
                <p>{{post.description | truncatechars:100 }}</p>
                <p>{{post.date |date:'M d Y' |upper}}</p>
                <a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock%}
